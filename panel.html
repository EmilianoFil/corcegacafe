<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas Internas - Córcega</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fdfcf7;
      color: #1d1d1d;
    }

    .menu-style {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .logo {
      width: 60px;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #0d2b37;
    }

    h2 {
      font-size: 20px;
      margin-top: 40px;
      border-bottom: 1px dotted #aaa;
      padding-bottom: 5px;
      color: #2b2b2b;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 8px 0;
      padding: 8px;
      background: #f3f1e8;
      border-radius: 6px;
    }

    section {
      margin-top: 20px;
    }

    .restriccion {
      text-align: center;
      color: #aa0000;
      font-weight: bold;
      font-size: 16px;
    }

    .galope {
      animation: galopar 1s infinite ease-in-out alternate;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(253, 252, 247, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-weight: bold;
    }

    #loader img {
      width: 80px;
      margin-bottom: 15px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    document.querySelector(".menu-style").style.display = "none";

    const contenedor = document.getElementById("contenido");
    const cartel = document.getElementById("cartel");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        cartel.innerText = "No estás autenticado.";
        document.getElementById("loader").style.display = "none";
        return;
      }

      const docRef = doc(db, "admin", user.uid);
      const snap = await getDoc(docRef);

      if (!snap.exists() || snap.data().rol !== "dueño") {
        cartel.innerText = "Acceso restringido. Solo para dueños.";
        document.getElementById("loader").style.display = "none";
        return;
      }

      cartel.style.display = "none";
      contenedor.style.display = "block";

      const clientesSnap = await getDocs(collection(db, "clientes"));
      const logsSnap = await getDocs(query(collection(db, "logs"), orderBy("timestamp", "desc"), limit(5)));

      let totalClientes = 0;
      let totalCafes = 0;
      let cafesGratis = 0;
      const topClientes = [];

      clientesSnap.forEach(doc => {
        const data = doc.data();
        totalClientes++;
        totalCafes += data.cafes_acumulados_total || 0;
        if (data.cafe_disponible) cafesGratis++;
        topClientes.push(data);
      });

      topClientes.sort((a, b) => (b.cafes_acumulados_total || 0) - (a.cafes_acumulados_total || 0));

      let listaGratis = topClientes
        .filter(c => c.cafe_disponible)
        .map(c => {
          let dias = "";
          if (c.ultimo_cafe?.toDate) {
            const diffMs = Date.now() - c.ultimo_cafe.toDate().getTime();
            const diffDias = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
            dias = ` – hace ${diffDias} día${diffDias === 1 ? "" : "s"}`;
          }
          return `<li><strong>${c.nombre}</strong> (${c.dni})${dias}</li>`;
        })
        .join("");

      document.getElementById("resumen").innerHTML = `
        <p><strong>Clientes registrados:</strong> ${totalClientes}</p>
        <p><strong>Total de cafecitos servidos:</strong> ${totalCafes}</p>
        <p><strong>Cafecitos a invitar:</strong> ${cafesGratis}</p>
        ${cafesGratis > 0 ? `<ul>${listaGratis}</ul>` : ""}
      `;

      document.getElementById("top").innerHTML = topClientes.slice(0, 5).map(c => `
        <li><strong>${c.nombre}</strong> - ${c.cafes_acumulados_total || 0} cafecitos</li>
      `).join("");

      document.getElementById("logs").innerHTML = logsSnap.docs.map(doc => {
        const d = doc.data();
        const t = d.timestamp?.toDate().toLocaleString() || "-";
        return `<li><strong>${d.usuario}</strong>: ${d.accion} - ${d.detalles} <em>${t}</em></li>`;
      }).join("");

      document.getElementById("loader").style.display = "none";
      document.querySelector(".menu-style").style.display = "block";
    });
  </script>
</head>
<body>
  <div id="loader">
    <img src="caballo-logo.png" alt="Cargando..." class="galope">
    <p>Cargando estadísticas...</p>
  </div>

  <div class="menu-style">
    <img src="caballo-logo.png" alt="Córcega" class="logo">
    <h1>Estadísticas Internas</h1>
    <p id="cartel" class="restriccion"></p>

    <div id="contenido" style="display:none">
      <section>
        <h2>Resumen general</h2>
        <div id="resumen"></div>
      </section>

      <section>
        <h2>Top 5 clientes</h2>
        <ul id="top"></ul>
      </section>

      <section>
        <h2>Últimas acciones</h2>
        <ul id="logs"></ul>
      </section>
    </div>
  </div>
</body>
</html>
