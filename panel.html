<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadísticas del Club</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: white;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p, li {
      font-size: 18px;
      margin: 8px 0;
    }
    ul {
      padding-left: 20px;
      text-align: left;
      display: inline-block;
      margin-top: 10px;
    }
    .logout {
      margin-top: 40px;
    }
    .logout a {
      background: white;
      color: #d86634;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      display: inline-block;
    }
    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="loader" style="display: none; text-align: center; margin-top: 40px;">
    <img src="caballo-logo.png" alt="Cargando..." class="galope" style="width: 80px; animation: galopar 1s infinite ease-in-out alternate;">
    <p style="color: white; font-weight: bold;">Cargando datos del club...</p>
  </div>

  <div id="contenedor" style="display: none;">
    <h1>Estadísticas del Club</h1>
    <div id="resumen"></div>
    <div class="logout">
      <a href="admin.html">Volver al panel</a>
      <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-c_OMJBiPuCfh3bct7cpgSB9LernugRA",
      authDomain: "corcega-loyalty-club.firebaseapp.com",
      projectId: "corcega-loyalty-club",
      storageBucket: "corcega-loyalty-club.firebasestorage.app",
      messagingSenderId: "789184958568",
      appId: "1:789184958568:web:4990bf50335bec365f2bdd",
      measurementId: "G-NXMC00DZ81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("loader").style.display = "block";
      document.getElementById("contenedor").style.display = "none";

      try {
        const querySnapshot = await getDocs(collection(db, "clientes"));
        const clientes = querySnapshot.docs.map(doc => doc.data());

        const totalClientes = clientes.length;
        const totalCafes = clientes.reduce((sum, c) => sum + (c.cafes_acumulados_total || 0), 0);
        const cafesGratis = clientes.filter(c => c.cafe_disponible).length;

        const listaGratis = clientes
          .filter(c => c.cafe_disponible)
          .map(c => `<li><strong>${c.nombre}</strong> (${c.dni})</li>`)
          .join("");

        document.getElementById("resumen").innerHTML = `
          <p><strong>Clientes registrados:</strong> ${totalClientes}</p>
          <p><strong>Total de cafecitos servidos:</strong> ${totalCafes}</p>
          <p><strong>Cafecitos gratis listos para servir:</strong> ${cafesGratis}</p>
          ${cafesGratis > 0 ? `<ul>${listaGratis}</ul>` : ""}
        `;
      } catch (error) {
        console.error("Error al obtener estadísticas:", error);
      } finally {
        document.getElementById("loader").style.display = "none";
        document.getElementById("contenedor").style.display = "block";
      }
    });

    function cerrarSesion() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    window.cerrarSesion = cerrarSesion;
  </script>
</body>
</html>
