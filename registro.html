<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrate</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      max-width: 400px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: white;
      color: #d86634;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 16px;
    }

    #loader {
      display: none;
      justify-content: center;
      align-items: center;
    }

    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Registrate al Club de Recompensas</h2>
    <input type="number" id="dni" placeholder="DNI" required />
    <input type="text" id="nombre" placeholder="Nombre y apellido" required />
    <input type="email" id="mail" placeholder="Email" required />
    <div>
      <button onclick="registrar()">Registrarme</button>
    </div>
    <div id="loader"><img src="caballo-logo.png" alt="Cargando..." class="galope" /></div>
    <p id="mensaje"></p>
    <br />
    <a href="index.html">Volver</a>
  </div>

  <script>
    const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec";

    // Precargar DNI si viene por parámetro
    const params = new URLSearchParams(window.location.search);
    if (params.has("dni")) {
      document.getElementById("dni").value = params.get("dni");
    }

    function registrar() {
      const dni = document.getElementById("dni").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const mail = document.getElementById("mail").value.trim();
      const mensaje = document.getElementById("mensaje");
      const loader = document.getElementById("loader");

      if (!dni || !nombre || !mail || !mail.includes("@")) {
        mensaje.textContent = "Por favor completá todos los campos con un email válido.";
        return;
      }

      mensaje.textContent = "";
      loader.style.display = "flex";

      fetch(URL_APPSCRIPT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ dni, nombre, mail })
      })
        .then(res => res.text())
        .then(() => {
          loader.style.display = "none";
          mensaje.innerText = `¡Registro exitoso!\nEl cliente ${dni} fue registrado correctamente.`;
        })
        .catch(() => {
          loader.style.display = "none";
          mensaje.textContent = "Hubo un error. Intentá de nuevo.";
        });
    }
  </script>
</body>
</html>
