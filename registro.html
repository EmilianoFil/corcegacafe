<body>
  <div class="menu-style">
  <h1>Registrate al Club de Recompensas</h1>
  <form id="registroForm" data-gtm-form-interact-id="0">
    <input type="tel" name="dni" id="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" maxlength="10" required="">
    <input type="text" name="nombre" placeholder="Nombre y apellido" required="">
    <input type="email" name="mail" placeholder="Correo electr√≥nico" required="" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
    <p style="margin-top: 16px; margin-bottom: 4px; font-weight: bold; font-size: 15px;">¬øCu√°ndo es tu cumplea√±os?</p>
    <div style="display: flex; gap: 4%; justify-content: center; flex-wrap: wrap;">
  <select name="cumple_dia" required class="input-like">
    <option value="" disabled selected hidden>D√≠a</option>
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
    <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
    <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
    <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
    <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
    <option>31</option>
  </select>

  <select name="cumple_mes" required class="input-like">
    <option value="" disabled selected hidden>Mes</option>
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
    <option>11</option><option>12</option>
  </select>
</div>

    <button type="submit" class="btn-primary">Registrarme</button>
  </form>

  <div id="loader">
    <img src="caballo-logo.png" class="galope">
  </div>
  <div class="exito" id="mensaje"></div>
  <div class="logout">
    <a href="consulta-cliente.html" class="volver">Volver</a>
  </div>
  <div id="coupon-birds-embed-div"></div>
</div>

  <script type="module">
    import { db } from './js/firebase-config.js';
    import {
      setDoc,
      doc,
      getDoc,
      serverTimestamp,
      addDoc,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const dni = params.get("dni");
      if (dni) document.querySelector('input[name="dni"]').value = dni;

      document.getElementById("registroForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const form = e.target;
        const data = {
          dni: form.dni.value.trim(),
          nombre: form.nombre.value.trim(),
          email: form.mail.value.trim(),
          cumple_dia: parseInt(form.cumple_dia.value),
          cumple_mes: parseInt(form.cumple_mes.value),
          cafes: 0,
          cafes_acumulados_total: 0,
          cafecitos_invitados: 0,
          cafe_disponible: false,
          ultimo_cafe: null,
          sigue_instagram: false,
          sello_instagram_usado: false
        };

        const docRef = doc(db, "clientes", data.dni);
        const existing = await getDoc(docRef);

        document.getElementById("loader").style.display = "block";
        form.style.display = "none";

        try {
          if (!existing.exists()) {

            // VALIDACI√ìN DE DNI
            if (!/^\d{1,8}$/.test(data.dni)) {
              document.getElementById("mensaje").innerText = "El DNI debe tener hasta 8 n√∫meros.";
              form.style.display = "block";
              document.getElementById("loader").style.display = "none";
              return;
            }

            await setDoc(docRef, data);

            if (typeof gtag === 'function') {
              gtag('event', 'registro_cliente', {
                origen: 'registro_publico',
                dni: data.dni
              });
            }

            await addDoc(collection(db, "logs"), {
              usuario: data.dni,
              accion: "registro_cliente",
              detalles: `Registro nuevo cliente ${data.dni} - ${data.nombre}`,
              timestamp: new Date()
            });

            document.title = "Cliente registrado"; // ‚Üê esta es la l√≠nea nueva
            
            const enviarMail = false;
            if (enviarMail) {
              emailjs.send("service_2pfzklo", "template_33mxnzd", {
                  nombre: data.nombre,
                  dni: data.dni,
                  mail: data.email
                });
            }

            document.getElementById("mensaje").innerText = "¬°Registro exitoso!\nYa empez√°s a sumar sellos.\nüêé ‚òïÔ∏è\n";
          } else {
            document.getElementById("mensaje").innerText = "Ya est√°s registrado en el club.";
          }
        } catch (error) {
          console.error("Error en el registro:", error);
          document.getElementById("mensaje").innerText = "Hubo un error. Prob√° de nuevo m√°s tarde.";
          form.style.display = "block";
        } finally {
          document.getElementById("loader").style.display = "none";
          document.getElementById("volver").style.display = "inline-block";
        }
      });
    });
  </script>
</body>
</html>
