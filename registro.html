<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .mensaje {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      white-space: pre-line;
    }
    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
      margin-top: 20px;
      display: none;
    }
    #volver {
      margin-top: 15px;
      display: none;
    }
    #volver a {
      background: white;
      color: #d86634;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Sumate al Club de Cafecitos</h1>
    <form id="registroForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" required />
      <input type="text" name="nombre" placeholder="Nombre y apellido" required />
      <input type="email" name="mail" placeholder="Correo electr√≥nico" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
      <button type="submit">Registrarme</button>
    </form>
    <img src="caballo-logo.png" alt="Cargando..." class="galope" id="loader">
    <div class="mensaje" id="mensaje"></div>
    <div id="volver">
      <a href="index.html">Inicio</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    const mensaje = document.getElementById("mensaje");
    const loader = document.getElementById("loader");
    const volver = document.getElementById("volver");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const dni = form.dni.value.trim();
      const nombre = form.nombre.value.trim();
      const mail = form.mail.value.trim();

      loader.style.display = "block";
      mensaje.innerText = "";

      await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
        method: "POST",
        body: JSON.stringify({ dni, nombre, mail })
      });

      await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
        method: "POST",
        body: JSON.stringify({
          log: true,
          usuario: "cliente",
          accion: "registro_manual",
          detalles: `DNI: ${dni}`
        })
      });

      loader.style.display = "none";
      mensaje.innerText = `¬°Registro exitoso!\nYa empez√°s a sumar sellos.\nüéâ‚òïÔ∏è`;
      volver.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
