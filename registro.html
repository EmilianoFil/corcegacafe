<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Club de Recompensas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .exito {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      white-space: pre-line;
    }

    #loader {
      margin-top: 20px;
      display: none;
    }

    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Registrate al Club de Recompensas</h1>
    <form id="registroForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" required />
      <input type="text" name="nombre" placeholder="Nombre y apellido" required />
      <input type="email" name="mail" placeholder="Correo electr√≥nico" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
      <button type="submit">Registrarme</button>
    </form>

    <div id="loader"><img src="caballo-logo.png" class="galope" /></div>
    <div class="exito" id="mensaje"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const dni = params.get("dni");
      if (dni) document.querySelector('input[name="dni"]').value = dni;

      document.getElementById("registroForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const form = e.target;
        const data = {
          dni: form.dni.value.trim(),
          nombre: form.nombre.value.trim(),
          mail: form.mail.value.trim()
        };

        // Mostrar loader y ocultar form
        document.getElementById("loader").style.display = "block";
        form.style.display = "none";

        const response = await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });

        document.getElementById("loader").style.display = "none";

        if (response.ok) {
          document.getElementById("mensaje").innerText = "¬°Registro exitoso!\nYa empez√°s a sumar sellos.\nüéâ‚òïÔ∏è";
        } else {
          document.getElementById("mensaje").innerText = "Hubo un error. Prob√° de nuevo m√°s tarde.";
          form.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
