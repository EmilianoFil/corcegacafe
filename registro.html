<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Club de Recompensas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .exito {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      white-space: pre-line;
    }

    #loader {
      margin-top: 20px;
      display: none;
    }

    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }

    .volver {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 16px;
      background-color: white;
      color: #d86634;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NXMC00DZ81"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NXMC00DZ81');
  </script>

  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      emailjs.init("lc7u05rTnl9DZg6wE");
    });
  </script>
</head>
<body>
  <div class="contenedor">
    <h1>Registrate al Club de Recompensas</h1>
    <form id="registroForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" maxlength="10" required />
      <input type="text" name="nombre" placeholder="Nombre y apellido" required />
      <input type="email" name="mail" placeholder="Correo electr√≥nico" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
      <button type="submit">Registrarme</button>
    </form>

    <div id="loader"><img src="caballo-logo.png" class="galope" /></div>
    <div class="exito" id="mensaje"></div>
    <a href="index.html" class="volver" id="volver" style="display: none;">Inicio</a>
  </div>

  <script type="module">
    import { db } from './js/firebase-config.js';
    import {
      setDoc,
      doc,
      getDoc,
      serverTimestamp,
      addDoc,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const dni = params.get("dni");
      if (dni) document.querySelector('input[name="dni"]').value = dni;

      document.getElementById("registroForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const form = e.target;
        const data = {
          dni: form.dni.value.trim(),
          nombre: form.nombre.value.trim(),
          email: form.mail.value.trim(),
          cafes: 0,
          cafes_acumulados_total: 0,
          cafe_disponible: false,
          ultimo_cafe: null
        };

        const docRef = doc(db, "clientes", data.dni);
        const existing = await getDoc(docRef);

        document.getElementById("loader").style.display = "block";
        form.style.display = "none";

        try {
          if (!existing.exists()) {

            // VALIDACI√ìN DE DNI
    if (!/^\d{1,10}$/.test(data.dni)) {
      document.getElementById("mensaje").innerText = "El DNI debe tener hasta 10 n√∫meros.";
      form.style.display = "block";
      document.getElementById("loader").style.display = "none";
      return;
    }
            
            await setDoc(docRef, data);

            if (typeof gtag === 'function') {
              gtag('event', 'registro_cliente', {
                origen: 'registro_publico',
                dni: data.dni
              });
            }

            await addDoc(collection(db, "logs"), {
              usuario: data.dni,
              accion: "registro_cliente",
              detalles: `Registro nuevo cliente ${data.dni} - ${data.nombre}`,
              timestamp: new Date()
            });

            // Email de bienvenida
            emailjs.send("service_2pfzklo", "template_33mxnzd", {
              nombre: data.nombre,
              dni: data.dni,
              mail: data.email
            });

            document.getElementById("mensaje").innerText = "¬°Registro exitoso!\nYa empez√°s a sumar sellos.\nüéâ‚òïÔ∏è";
          } else {
            document.getElementById("mensaje").innerText = "Ya est√°s registrado en el club.";
          }
        } catch (error) {
          console.error("Error en el registro:", error);
          document.getElementById("mensaje").innerText = "Hubo un error. Prob√° de nuevo m√°s tarde.";
          form.style.display = "block";
        } finally {
          document.getElementById("loader").style.display = "none";
          document.getElementById("volver").style.display = "inline-block";
        }
      });
    });
  </script>
</body>
</html>
