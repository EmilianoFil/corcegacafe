<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Club de Recompensas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .exito {
      margin-top: 20px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Registrate al Club de Recompensas de CÃ³rcega CafÃ©</h1>
    <form id="registroForm">
      <input type="text" name="dni" placeholder="DNI" required /><br />
      <input type="text" name="nombre" placeholder="Nombre y apellido" required /><br />
      <input type="email" name="mail" placeholder="Correo electrÃ³nico" required /><br />
      <button type="submit">Registrarme</button>
    </form>
    <div class="exito" id="mensaje"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const dni = params.get("dni");
    if (dni) document.querySelector('input[name="dni"]').value = dni;
  });

  document.getElementById("registroForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      dni: form.dni.value.trim(),
      nombre: form.nombre.value.trim(),
      mail: form.mail.value.trim()
    };

    const response = await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
      method: "POST",
      body: JSON.stringify(data)
    });

    if (response.ok) {
      form.style.display = "none";
      document.getElementById("mensaje").innerText = "Â¡Registro exitoso! ðŸŽ‰ Ya podÃ©s buscar tu cafecito.";
    } else {
      document.getElementById("mensaje").innerText = "Hubo un error. ProbÃ¡ de nuevo mÃ¡s tarde.";
    }
  });
</script>
</body>
</html>
