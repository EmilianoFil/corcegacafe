<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Nombres de Clientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Syncopate&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fdfcf7;
            margin: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #0d2b37;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f3f1e8;
            color: #d86634;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        .btn-volver {
            display: inline-block;
            margin-bottom: 20px;
            color: #d86634;
            text-decoration: none;
            font-weight: bold;
        }

        .suggested {
            font-weight: bold;
            color: #008ba4;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="panel.html" class="btn-volver">← Volver al Panel</a>
        <h1>Listado de Clientes para Año Nuevo</h1>
        <p>Revisá cómo están guardados los nombres y cómo saldrán en el mail.</p>

        <div id="loader">Cargando clientes...</div>
        <table id="tabla-clientes" style="display:none;">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre Completo (DB)</th>
                    <th>Nombre sugerido (Mail)</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="lista-nombres"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { firebaseConfig } from "./js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore();

        async function cargarClientes() {
            const snapshot = await getDocs(collection(db, "clientes"));
            const lista = document.getElementById("lista-nombres");

            snapshot.forEach(doc => {
                const data = doc.data();
                const nombreCompleto = data.nombre || "Sin Nombre";

                // Lógica sugerida: Si tiene 2 o más palabras, tomamos las primeras 2 si la segunda es corta (ej Juan Carlos)
                // o simplemente la primera si es larga. 
                // Por ahora mostramos la lógica de "Primera palabra" para que el usuario valide.
                const palabras = nombreCompleto.trim().split(/\s+/);
                let sugerido = palabras[0];

                // Si queremos ser un poco más inteligentes:
                // Si hay una segunda palabra y la primera es corta, o es un nombre compuesto común
                const nombresCompuestos = ["juan", "maria", "jose", "ana", "luis"];
                if (palabras.length > 1 && nombresCompuestos.includes(palabras[0].toLowerCase())) {
                    sugerido = palabras[0] + " " + palabras[1];
                }

                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${data.dni || '-'}</td>
          <td>${nombreCompleto}</td>
          <td class="suggested">${sugerido}</td>
          <td>${data.email || data.mail || '-'}</td>
        `;
                lista.appendChild(tr);
            });

            document.getElementById("loader").style.display = "none";
            document.getElementById("tabla-clientes").style.display = "table";
        }

        cargarClientes();
    </script>
</body>

</html>
