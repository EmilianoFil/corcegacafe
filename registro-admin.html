<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Admin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contenedor {
      max-width: 400px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: white;
      color: #d86634;
      font-weight: bold;
      cursor: pointer;
    }
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      background: rgba(255, 255, 255, 0.6);
    }
    .loader img {
      width: 100px;
      animation: galopar 1s infinite ease-in-out alternate;
    }
    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
<div class="loader" id="loader">
  <img src="caballo-logo.png" alt="Cargando...">
</div>
<div class="contenedor">
  <h2>Registrar cliente</h2>
  <input type="number" id="dni" placeholder="DNI" required />
  <input type="text" id="nombre" placeholder="Nombre y apellido" required />
  <input type="email" id="email" placeholder="Email" required />
  <button id="registrarBtn">Registrar</button>
  <button id="registrarSumarBtn">Registrar y sumar cafecito</button>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const dni = params.get("dni");
    if (dni) document.getElementById("dni").value = dni;

    const loader = document.getElementById("loader");

    document.getElementById("registrarBtn").addEventListener("click", (e) => {
      e.preventDefault();
      registrarCliente(false);
    });

    document.getElementById("registrarSumarBtn").addEventListener("click", (e) => {
      e.preventDefault();
      registrarCliente(true);
    });

    async function registrarCliente(sumarCafecito) {
      const dni = document.getElementById("dni").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const usuario = localStorage.getItem("usuario");
      if (!dni || !nombre || !email) return alert("Completa todos los campos");

      loader.style.display = "flex";
      try {
        await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
          method: "POST",
          body: JSON.stringify({ dni, nombre, mail: email })
        });

        if (sumarCafecito) {
          await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
            method: "POST",
            body: JSON.stringify({ dni, log: false })
          });
        }

        if (usuario) {
          await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
            method: "POST",
            body: JSON.stringify({
              log: true,
              usuario,
              accion: sumarCafecito ? "registro_manual + cargar_cafecito" : "registro_manual",
              detalles: `DNI: ${dni} - ${nombre}`
            })
          });
        }

        alert("Â¡Registro exitoso!");
      } catch (e) {
        alert("Error al registrar");
      } finally {
        loader.style.display = "none";
      }
    }
  });
</script>
</body>
</html>
