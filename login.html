<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: white;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Acceso Admin</h1>
    <form id="loginForm">
      <input type="password" id="clave" placeholder="ContraseÃ±a de acceso" required />
      <button type="submit">Ingresar</button>
    </form>
    <div class="error" id="errorMsg" style="display:none;">Clave incorrecta</div>
  </div>

  <script>
    const CLAVE_CORRECTA = "corcega123";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("clave").value.trim();
      if (input === CLAVE_CORRECTA) {
  localStorage.setItem("admin", "true");
  window.location.href = "admin.html";
} else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
