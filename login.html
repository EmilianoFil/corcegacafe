<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: white;
      margin-top: 15px;
      font-weight: bold;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .logout {
      margin-top: 20px;
    }

    .logout a {
      background: white;
      color: #d86634;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Acceso Admin</h1>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required />
      <input type="password" id="clave" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <div id="loader"><img src="caballo-logo.png" alt="Cargando..." class="galope"></div>
    <div class="error" id="errorMsg" style="display:none;">Usuario o clave incorrecta</div>
    <div class="logout">
      <a href="#" onclick="localStorage.clear(); location.reload();">Cerrar sesión</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      document.getElementById("loader").style.display = "block";
      document.getElementById("errorMsg").style.display = "none";

      const response = await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
        method: "POST",
        body: JSON.stringify({ usuario, clave })
      });

      const result = await response.json();

      document.getElementById("loader").style.display = "none";

      if (result.acceso === "ok") {
        localStorage.setItem("admin", "true");
        localStorage.setItem("usuario", usuario);
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
