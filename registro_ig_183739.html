<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO GOOGLE INICIO -->
  <meta name="description" content="Sumá cafecitos con tu DNI en Córcega y canjeá el tuyo ☕">
  <meta name="keywords" content="cafecito, fidelización, Córcega, café gratis, rebeldía cafetera, cafe de especialidad">
  <meta name="author" content="Córcega Cafe">
  <meta property="og:title" content="Club de Cafe - Córcega">
  <meta property="og:description" content="Comprando cafés, acumulás 8 y te invitamos uno. Consultá tu estado con tu DNI.">
  <meta property="og:image" content="https://corcegacafe.com.ar/css/img/logo-corcega-color.png">
  <meta property="og:url" content="https://corcegacafe.com.ar">
  <!-- SEO GOOGLE FIN -->  
  
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="color-scheme" content="light" />
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Syncopate&display=swap" rel="stylesheet"> <!-- Tipografías personalizadas --> <!--//Agrego para uso de letra -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NXMC00DZ81"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NXMC00DZ81');
  </script>
<style>
  .pasaporte-toggle {
    display: flex;
    align-items: center;
  }
  .pasaporte-toggle label {
    margin-left: 0.5em;
    font-family: 'Playfair Display', serif;
    font-size: 0.9em;
  }
  .contenido {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    width: 100%;
  }

  #copyright-container {
    margin-top: auto;
    width: 100%;
  }
</style>
</head>
<body>
  <div class="contenido">
    <div class="menu-style">
      <img src="css/img/Corcega_Logo_Letras_Blanco.png" alt="Córcega Café" class="logo" />
      <form id="registroForm" data-gtm-form-interact-id="0">
        <div style="display: flex; align-items: center; gap: 0.5em;">
          <select id="tipoDocumento" name="tipoDocumento" class="input-like">
            <option value="DNI" selected>DNI</option>
            <option value="PA">PA</option>
          </select>
          <input type="text" name="dni" id="dni" placeholder="DNI" aria-label="Número de documento" required style="flex: 1;" pattern="[0-9]{7,8}" inputmode="numeric" maxlength="8">
        </div>
        <input type="text" name="nombre" placeholder="Nombre y apellido" aria-label="Nombre y apellido" required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" title="Sólo letras y espacios">
        <input type="email" name="mail" placeholder="Correo electrónico" aria-label="Correo electrónico" required="" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
        <p>¿Cuándo es tu cumpleaños?</p>
        <div>
      <select name="cumple_dia" class="input-like" aria-label="Día de cumpleaños">
        <option value="" disabled selected hidden>Día</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
        <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
        <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
        <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
        <option>31</option>
      </select>

      <select name="cumple_mes" class="input-like" aria-label="Mes de cumpleaños">
        <option value="" disabled selected hidden>Mes</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        <option>11</option><option>12</option>
      </select>
    </div>

        <button type="submit" class="btn-primary" aria-label="Registrarme en el club">Registrarme</button>
      </form>

      <div id="loader" style="display: none; margin-top: 20px; text-align: center; width: 100%;">
        <img src="css/img/Corcega_Logo_Naranja.png" class="galope" style="width: 95px; display: inline-block;">
      </div>
      <div id="mensaje-container" style="display: none; text-align: center;">
        <div style="padding: 30px 20px; background: #01323f; border-radius: 12px; font-size: 18px; color: #008ba4;">
          <p id="mensaje" style="white-space: pre-line; margin-bottom: 20px;"></p>
          <div style="display: flex; flex-direction: column; align-items: center;">
            <button id="volverBtn" class="btn-primary" style="min-width: 220px;" aria-label="Volver al formulario de registro">Volver al formulario</button>
            <button id="verTarjetaBtn" class="btn-primary" style="display: none; min-width: 220px;" aria-label="Ir a tarjeta de fidelización">Mirá tu tarjeta</button>
          </div>
        </div>
      </div>
      <div class="logout">
        <a href="index.html" class="volver" aria-label="Volver al inicio">Volver</a>
      </div>
      <div id="coupon-birds-embed-div"></div>
      <footer style="margin-top: 30px;">
          <p style="color: white; font-family: 'Playfair Display', serif; text-transform: uppercase; font-size: 17px; display: block; margin-top: 6px;">
          Seguinos en Instagram<br>
          <a href="https://www.instagram.com/corcegacafe" target="_blank" style="color: white; text-transform: lowercase; text-decoration: none;">@corcegacafe</a>
        </p>
      </footer>
    </div>
    <div id="copyright-container"></div>
  </div>

<script type="module">
  import { db } from './js/firebase-config.js';
  import {
    setDoc,
    doc,
    getDoc,
    serverTimestamp,
    addDoc,
    collection
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const dniParam = params.get("dni");
    if (dniParam) document.querySelector('input[name="dni"]').value = dniParam;

    const dniInput = document.getElementById("dni");
    const tipoDocumento = document.getElementById("tipoDocumento");
    tipoDocumento.addEventListener("change", () => {
      if (tipoDocumento.value === "PA") {
        dniInput.removeAttribute("pattern");
        dniInput.removeAttribute("maxlength");
        dniInput.setAttribute("inputmode", "text");
        dniInput.setAttribute("placeholder", "Pasaporte");
        dniInput.style.textTransform = "uppercase";
      } else {
        dniInput.setAttribute("pattern", "[0-9]{7,8}");
        dniInput.setAttribute("maxlength", "8");
        dniInput.setAttribute("inputmode", "numeric");
        dniInput.setAttribute("placeholder", "DNI");
        dniInput.style.textTransform = "none";
      }
    });

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const dni = form.dni.value.trim();
      const nombre = form.nombre.value.trim();
      const email = form.mail.value.trim();
      const cumple_dia = parseInt(form.cumple_dia.value);
      const cumple_mes = parseInt(form.cumple_mes.value);

      if (tipoDocumento.value === "DNI" && !/^\d{7,8}$/.test(dni)) {
        document.getElementById("mensaje").innerText = "El DNI debe tener entre 7 y 8 números.";
        document.getElementById("mensaje-container").style.display = "block";
        document.getElementById("volverBtn").addEventListener("click", () => {
          form.reset();
          form.style.display = "block";
          document.getElementById("mensaje-container").style.display = "none";
        }, { once: true });
        return;
      }

      /* Elimino obligatoriedad de día y mes de cumpleaños
      if (!cumple_dia || !cumple_mes) {
        document.getElementById("mensaje").innerText = "⚠️ El día y mes de cumpleaños son obligatorios.";
        document.getElementById("mensaje-container").style.display = "block";
        document.getElementById("volverBtn").addEventListener("click", () => {
          form.reset();
          form.style.display = "block";
          document.getElementById("mensaje-container").style.display = "none";
        }, { once: true });
        loader.style.display = "none";
        return;
      }*/

      const docRef = doc(db, "clientes", dni);
      const existing = await getDoc(docRef);

      document.getElementById("loader").style.display = "block";
      form.style.display = "none";

      try {
        if (!existing.exists()) {
          await setDoc(docRef, {
            dni: dni,
            nombre: nombre,
            email: email,
            cafes: 0,
            cafes_acumulados_total: 0,
            cafecitos_invitados: 0,
            ultimo_cafe: null,
            cafe_disponible: false,
            sigue_instagram: true,
            sello_instagram_usado: false,
            sello_pendiente: false,
            sello_cumpleanios_activo: false,
            creado: serverTimestamp(),
            sello_cumpleanios_ultimo: null,
            cumple_dia: cumple_dia || null,
            cumple_mes: cumple_mes || null
          });

          if (typeof gtag === 'function') {
            gtag('event', 'registro_cliente_instagram', {
              origen: 'registro_instagram',
              dni: dni
            });
          }

          await addDoc(collection(db, "logs"), {
            usuario: dni,
            accion: "registro_cliente_instagram",
            detalles: `Registro nuevo cliente ${dni} - ${nombre}`,
            timestamp: serverTimestamp()
          });

          document.title = "Cliente registrado";
          document.getElementById("mensaje").innerText = "¡Registro exitoso!\nYa empezás a sumar sellos.\n🐎 ☕️\n";
          const verTarjetaBtn = document.getElementById("verTarjetaBtn");
          verTarjetaBtn.style.display = "inline-block";
          verTarjetaBtn.onclick = () => {
            window.location.href = `estado.html?dni=${dni}`;
          };

          // Enviar mail de bienvenida usando Firebase Function
          fetch("https://us-central1-corcega-loyalty-club.cloudfunctions.net/enviarMailRegistro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ dni, nombre, mail: email })
          }).then(() => {
            console.log("📧 Mail de bienvenida enviado con éxito.");
          }).catch(error => {
            console.error("❌ Error al enviar el mail:", error);
          });
        } else {
          document.getElementById("mensaje").innerText = "Ya estás registrado en el club.";
          const volverBtn = document.getElementById("volverBtn");
          volverBtn.textContent = "Mirá tu tarjeta";
          // Remover cualquier handler previo para evitar superposición de handlers
          volverBtn.onclick = () => {
            window.location.href = `estado.html?dni=${dni}`;
          };
        }
      } catch (error) {
        console.error("Error en el registro:", error);
        document.getElementById("mensaje").innerText = "Hubo un error. Probá de nuevo más tarde.";
      } finally {
        document.getElementById("loader").style.display = "none";
        document.getElementById("mensaje-container").style.display = "block";
        // Solo agregar el handler por defecto si NO fue el caso de "ya registrado"
        if (!existing.exists()) {
          document.getElementById("volverBtn").addEventListener("click", () => {
            form.reset();
            form.style.display = "block";
            document.getElementById("mensaje-container").style.display = "none";
          }, { once: true });
        }
      }
    });
  });
</script>
<script>
  fetch("footer-copyright.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("copyright-container").innerHTML = html;
      const year = new Date().getFullYear();
      const yearSpan = document.getElementById("year");
      if (yearSpan) yearSpan.innerText = year;
    });
</script>
</body>
</html>
