<body>
  <div class="menu-style">
    <h1>☕ <strong>Consultá cómo venís</strong></h1>
    <p>Ingresá tu DNI para ver tu progreso</p>
    <form id="dniForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" maxlength="8" required />
      <button type="submit" class="btn-primary">Ver</button>
    </form>

    <footer style="margin-top: 30px;">
      <p>Seguinos en Instagram<br>
      <a href="https://www.instagram.com/corcegacafe" target="_blank">@corcegacafe</a></p>
    </footer>
  </div>

  <!-- Firebase core + analytics -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-c_OMJBiPuCfh3bct7cpgSB9LernugRA",
      authDomain: "corcega-loyalty-club.firebaseapp.com",
      projectId: "corcega-loyalty-club",

      messagingSenderId: "789184958568",
      appId: "1:789184958568:web:4990bf50335bec365f2bdd",
      measurementId: "G-NXMC00DZ81"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("dniForm");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const dniInput = document.getElementById("dni");
        if (dniInput && dniInput.value.trim()) {
          const dni = dniInput.value.trim();
          window.location.href = `estado.html?dni=${encodeURIComponent(dni)}`;
        }
      });
    });
  </script>
</body>
</html>
