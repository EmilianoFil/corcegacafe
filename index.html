<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCórcega Café - Club de recompensas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
      border: 2px solid white;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      font-size: 12px;
      margin-top: 30px;
      line-height: 1.4;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>☕ Consultá cómo venís</h1>
    <p>Ingresá tu DNI para ver tu progreso</p>
    <form onsubmit="redirigir(event)">
      <input type="tel" name="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" required />
      <br />
      <button type="submit">Ver</button>
    </form>
    <footer>
      <div>Seguinos en Instagram</div>
      <a href="https://www.instagram.com/corcegacafe" target="_blank">@corcegacafe</a>
    </footer>
  </div>

  <script>
    function redirigir(event) {
      event.preventDefault();
      const dni = document.getElementById("dni").value.trim();
      if (dni) {
        const baseUrl = "estado.html";
        window.location.href = `${baseUrl}?dni=${encodeURIComponent(dni)}`;
      }
    }
  </script>
</body>
</html>
