<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Córcega Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> <!--//Agrego para uso de letra -->
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fdfcf7;
      color: #1d1d1d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

/* Card principal */
.menu-style {
  width: 100%;
  max-width: 480px;
  margin: 40px auto;
  padding: 40px 20px;
  background: #01323f;
  border: 1px solid #ccc;
  border-radius: 16px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  box-sizing: border-box;
}

 /* Agrego para fondo */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('css/img/wallpaper.png');
  background-repeat: repeat;
  background-size: 600px;
  background-position: center;
  opacity: 0.75;
  z-index: -1;
  pointer-events: none;
}

    .logo {
      width: 250px;
      margin-bottom: 0px;
    }

    h1 {
      margin-bottom: 20px;
      color: #01323f;
    }

    .boton {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ed7053;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #b7542c;
    }
  </style>
</head>
<body>
<div class="menu-style">
  <img src="css/img/corcega_logo_tagline.png" alt="Córcega Café" class="logo" />
    <div>
      <a href="corcega-menu.html" class="boton">Ver Menú</a>
    </div>
    <div>
      <a href="registro.html" class="boton">Registrate y sumá cafecitos</a>
    </div>
    <div>
      <a href="consulta-cliente.html" class="boton">Tu tarjeta Corceguera</a>
    </div>
  </div>
</div>
</body>
</html>
