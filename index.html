<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultá tus cafecitos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 50px;
      text-align: center;
      background-color: #fef9f5;
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>☕ Consultá tus cafecitos</h1>
  <p>Ingresá tu DNI para ver tu progreso</p>
  <form onsubmit="redirigir(event)">
    <input type="text" id="dni" placeholder="Tu DNI" required />
    <button type="submit">Ver</button>
  </form>

  <script>
    function redirigir(event) {
      event.preventDefault();
      const dni = document.getElementById("dni").value.trim();
      if (dni) {
        const baseUrl = "https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec";
        window.location.href = `${baseUrl}?dni=${encodeURIComponent(dni)}`;
      }
    }
  </script>
</body>
</html>
