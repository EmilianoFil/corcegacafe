<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Córcega Café</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', serif;
      background-color: #fdfcf7;
      color: #1d1d1d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('fondo-patron.svg');
      background-repeat: repeat;
      background-size: auto;
      opacity: 0.35;
      z-index: -1;
      pointer-events: none;
    }

    .logo {
      width: 250px;
      margin-bottom: 0px;
    }

    h1 {
      margin-bottom: 20px;
      color: #01323f;
    }

    .boton {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ed7053;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #b7542c;
    }
  </style>
</head>
<body>
  <img src="css/corcega_logo_tagline.png" alt="Córcega Café" class="logo" />
  <a href="corcega-menu.html" class="boton">Ver Menú</a>
  <a href="registro.html" class="boton">Registrate</a>
  <a href="consulta-cliente.html" class="boton">Tu tarjeta del club</a>
</body>
</html>
