<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Panel Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
    .mensaje.error,
    .mensaje.ok,
    .mensaje a {
      color: white;
    }
    .mensaje a {
      text-decoration: underline;
      display: inline-block;
      margin: 5px;
    }
    #loader {
      display: none;
      margin-top: 20px;
    }
    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }
    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    #usuarioLogueado {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .logout {
      margin-top: 20px;
    }
    .logout a {
      display: block;
      background: none;
      border: none;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 8px 0;
      cursor: pointer;
    }
    .logout a.volver {
      font-size: 15px;
    }
    .logout a.cerrar {
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("admin") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="contenedor">
    <div style="font-size: 14px; margin-bottom: 10px; font-weight: bold;">
      Usuario logueado: <span id="usuarioLogueado">-</span>
    </div>
    <h1>Cargar Cafecito ‚òï</h1>
    <form id="adminForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI del cliente" inputmode="numeric" pattern="[0-9]*" required />
      <button type="submit" id="submitBtn">Consultar estado</button>
    </form>
    <div id="loader"><img src="caballo-logo.png" alt="Cargando..." class="galope"></div>
    <div id="respuesta" class="mensaje"></div>
    <div class="logout">
      <a href="admin.html" class="volver">Volver a consultar</a>
      <a href="#" onclick="cerrarSesion()" class="cerrar">Cerrar sesi√≥n</a>
    </div>
  </div>

  <script type="module">
    import { app, db } from './js/firebase-config.js';
    import {
      doc,
      getDoc,
      updateDoc,
      increment,
      serverTimestamp,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    document.getElementById("usuarioLogueado").innerText = localStorage.getItem("usuario") || "-";

    async function cerrarSesion() {
      const usuario = localStorage.getItem("usuario") || "admin";
      await addDoc(collection(db, "logs"), {
        usuario,
        accion: "cerrar_sesion",
        detalles: "Cierre de sesi√≥n",
        timestamp: new Date()
      });
      localStorage.clear();
      window.location.href = "login.html";
    }

    window.cerrarSesion = cerrarSesion;

    let estadoCliente = null;

    document.getElementById("adminForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const input = document.getElementById("dni");
      const button = document.getElementById("submitBtn");
      const div = document.getElementById("respuesta");
      const loader = document.getElementById("loader");
      const usuario = localStorage.getItem("usuario") || "admin";

      div.innerHTML = "";
      loader.style.display = "block";
      input.disabled = true;
      button.disabled = true;

      const dni = input.value.trim();
      const ref = doc(db, "clientes", dni);
      const snap = await getDoc(ref);
//agregro-inicio
      await addDoc(collection(db, "logs"), {
          usuario,
          accion: "admin_consulta_cliente",
          detalles: `DNI: ${dni}`,
          timestamp: new Date()
        });
//agrego-fin

      if (!snap.exists()) {
        div.className = "mensaje error";
        div.innerHTML = `‚ùå El DNI ${dni} no est√° registrado.<br><a href="registro-admin.html?dni=${dni}">Registrar</a>`;
        loader.style.display = "none";
        input.disabled = false;
        button.disabled = false;
        return;
      }

      const data = snap.data();

      if (!estadoCliente) {
        estadoCliente = { dni, nombre: data.nombre, cafes: data.cafes };
        div.className = "mensaje ok";

        if (data.cafes >= 8) {
          div.innerText = `Cliente ya tiene 8 cafecitos acumulados.
Este nos toca a nosotros
üêé`;
          button.innerText = "Invitar cafecito";
        } else {
          div.innerText = `‚úÖ ${data.nombre} tiene ${data.cafes} cafecitos acumulados.`;
          button.innerText = "Sumar cafecito";
        }

        loader.style.display = "none";
        input.disabled = false;
        button.disabled = false;
        return;
      }

      if (data.cafes >= 8) {
        await updateDoc(ref, {
          cafes: 0,
          cafe_disponible: true,
          ultimo_cafe: serverTimestamp(),
          cafes_acumulados_total: increment(1)
        });

        div.className = "mensaje ok";
        div.innerText = `üéÅ Invitamos un cafecito a ${estadoCliente.nombre}.
¬°Gracias por su fidelidad!`;

        await addDoc(collection(db, "logs"), {
          usuario,
          accion: "invitar_cafecito",
          detalles: `DNI: ${estadoCliente.dni} - ${estadoCliente.nombre}`,
          timestamp: new Date()
        });
      } else {
        const nuevosCafes = (data.cafes || 0) + 1;
        await updateDoc(ref, {
          cafes: nuevosCafes,
          ultimo_cafe: serverTimestamp(),
          cafes_acumulados_total: increment(1)
        });

        div.className = "mensaje ok";
        const mensajeFinal = nuevosCafes >= 8
          ? `‚úÖ Se sum√≥ 1 cafecito a ${estadoCliente.nombre}.
El pr√≥ximo se lo invitamos nosotros ‚òïüéâ`
          : `‚úÖ Se sum√≥ 1 cafecito a ${estadoCliente.nombre}. Total: ${nuevosCafes}`;
        div.innerText = mensajeFinal;

        await addDoc(collection(db, "logs"), {
          usuario,
          accion: "sumar_cafecito",
          detalles: `DNI: ${estadoCliente.dni} - ${estadoCliente.nombre}`,
          timestamp: new Date()
        });
      }

      estadoCliente = null;
      button.innerText = "Consultar estado";
      loader.style.display = "none";
      input.disabled = false;
      button.disabled = false;
    });
  </script>
</body>
</html>
