<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Panel Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }

    .mensaje.error {
      color: white;
    }

    .mensaje.ok {
      color: white;
    }

    .mensaje a {
      color: white;
      text-decoration: underline;
      display: inline-block;
      margin: 5px;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    #usuarioLogueado {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .logout {
  margin-top: 20px;
}

.logout a {
  display: block;
  background: none;
  border: none;
  text-align: center;
  text-decoration: none;
  color: white;
  font-weight: bold;
  margin: 8px 0;
}

.logout a.volver {
  font-size: 15px;
}

.logout a.cerrar {
  font-size: 13px;
  opacity: 0.8;
}
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("admin") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="contenedor">
    <div style="font-size: 14px; margin-bottom: 10px; font-weight: bold;">
      Usuario logueado: <span id="usuarioLogueado">-</span>
    </div>
    <h1>Cargar Cafecito ‚òï</h1>
    <form id="adminForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI del cliente" inputmode="numeric" pattern="[0-9]*" required />
      <button type="submit" id="submitBtn">Consultar estado</button>
    </form>
    <div id="loader"><img src="caballo-logo.png" alt="Cargando..." class="galope"></div>
    <div id="respuesta" class="mensaje"></div>
    <div class="logout">
      <a href="admin.html" class="volver">Volver a consultar</a>
      <a href="#" onclick="cerrarSesion()" class="cerrar">Cerrar sesi√≥n</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-c_OMJBiPuCfh3bct7cpgSB9LernugRA",
      authDomain: "corcega-loyalty-club.firebaseapp.com",
      projectId: "corcega-loyalty-club",
      storageBucket: "corcega-loyalty-club.firebasestorage.app",
      messagingSenderId: "789184958568",
      appId: "1:789184958568:web:4990bf50335bec365f2bdd",
      measurementId: "G-NXMC00DZ81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("usuarioLogueado").innerText = localStorage.getItem("usuario") || "-";

    async function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    let estadoCliente = null;

    document.getElementById("adminForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const input = document.getElementById("dni");
      const button = document.getElementById("submitBtn");
      const div = document.getElementById("respuesta");
      const loader = document.getElementById("loader");
      const usuario = localStorage.getItem("usuario") || "admin";

      div.innerHTML = "";
      loader.style.display = "block";
      input.disabled = true;
      button.disabled = true;

      const dni = input.value.trim();

      if (!estadoCliente) {
        const ref = doc(db, "clientes", dni);
        const snap = await getDoc(ref);

        loader.style.display = "none";
        input.disabled = false;
        button.disabled = false;

        if (!snap.exists()) {
          div.className = "mensaje error";
          div.innerHTML = `‚ùå El DNI ${dni} no est√° registrado.<br><a href="registro-admin.html?dni=${dni}">Registrar</a>`;
          return;
        }

        const data = snap.data();
        estadoCliente = { dni, nombre: data.nombre, cafes: data.cafes };
        div.className = "mensaje ok";

        if (data.cafes >= 8) {
          div.innerText = `Cliente ya tiene 8 cafecitos acumulados.\nEste nos toca a nosotros\nüêé`;
          button.innerText = "Invitar cafecito";
        } else {
          div.innerText = `‚úÖ ${data.nombre} tiene ${data.cafes} cafecitos acumulados.`;
          button.innerText = "Sumar cafecito";
        }
        return;
      }

      const ref = doc(db, "clientes", estadoCliente.dni);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        div.className = "mensaje error";
        div.innerHTML = `‚ùå El DNI ${estadoCliente.dni} no est√° registrado.<br><a href="registro-admin.html?dni=${estadoCliente.dni}">Registrar</a>`;
        loader.style.display = "none";
        input.disabled = false;
        button.disabled = false;
        return;
      }

      const data = snap.data();

      if (estadoCliente.cafes >= 8) {
        await updateDoc(ref, {
          cafes: 0,
          ultimo_cafe: serverTimestamp(),
          cafe_disponible: true,
          cafes_acumulados_total: increment(1)
        });

        div.className = "mensaje ok";
        div.innerText = `üéÅ Invitamos un cafecito a ${estadoCliente.nombre}.\n¬°Gracias por su fidelidad!`;
      } else {
        const nuevosCafes = (data.cafes || 0) + 1;
        await updateDoc(ref, {
          cafes: nuevosCafes,
          ultimo_cafe: serverTimestamp(),
          cafes_acumulados_total: increment(1)
        });

        div.className = "mensaje ok";
        const mensajeFinal = nuevosCafes >= 8
          ? `‚úÖ Se sum√≥ 1 cafecito a ${estadoCliente.nombre}.\nEl pr√≥ximo se lo invitamos nosotros ‚òïüéâ`
          : `‚úÖ Se sum√≥ 1 cafecito a ${estadoCliente.nombre}. Total: ${nuevosCafes}`;
        div.innerText = mensajeFinal;
      }

      loader.style.display = "none";
      input.disabled = false;
      button.disabled = false;

      estadoCliente = null;
      button.innerText = "Consultar estado";
    });
  </script>
</body>
</html>
