<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Cargar cafecito</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contenedor {
      max-width: 400px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px 24px;
      background-color: white;
      color: #d86634;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }
    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    #usuarioLogueado {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div style="font-size: 14px; margin-bottom: 10px; font-weight: bold;">
      Usuario logueado: <span id="usuarioLogueado">-</span>
    </div>
    <div id="usuarioLogueado"></div>
    <h2>Cargar cafecito</h2>
    <input type="number" id="dni" placeholder="DNI del cliente" required />
    <button onclick="sumarCafecito()">Sumar cafecito</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
    <div class="loader" id="loader">
      <img src="caballo-logo.png" alt="Cargando..." class="galope" />
    </div>
    <p id="mensaje"></p>
  </div>

  <script>
    const user = sessionStorage.getItem("admin") || "-";
    document.getElementById("usuarioLogueado").innerText = `Usuario logueado: ${user}`;

    function cerrarSesion() {
      sessionStorage.removeItem("admin");
      window.location.href = "login.html";
    }

    async function sumarCafecito() {
      const dni = document.getElementById("dni").value.trim();
      const mensaje = document.getElementById("mensaje");
      const loader = document.getElementById("loader");

      if (!dni) {
        mensaje.innerText = "Ingresá un DNI válido";
        return;
      }

      mensaje.innerText = "";
      loader.style.display = "flex";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ dni })
        });

        const json = await res.json();

        loader.style.display = "none";

        if (json.estado === "ok") {
          mensaje.innerText = `Cargado correctamente para ${json.nombre} (${json.cafes}/8)`;
        } else if (json.estado === "no_encontrado") {
          mensaje.innerHTML = `DNI no encontrado. <a href="registro-admin.html?dni=${dni}">¿Registrar?</a>`;
        } else {
          mensaje.innerText = "Hubo un error";
        }
      } catch (err) {
        loader.style.display = "none";
        mensaje.innerText = "Error de conexión";
      }
    }
  document.getElementById("usuarioLogueado").innerText = localStorage.getItem("usuario") || "-";
  </script>
</body>
</html>
