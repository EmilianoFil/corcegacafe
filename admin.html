<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }

    .mensaje.error {
      color: white;
    }

    .mensaje.ok {
      color: white;
    }

    .mensaje a {
      color: white;
      text-decoration: underline;
      display: inline-block;
      margin: 5px;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    .galope {
      width: 80px;
      animation: galopar 1s infinite ease-in-out alternate;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    #usuarioLogueado {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .logout {
      margin-top: 20px;
    }

    .logout a {
  background: none;
  color: white;
  padding: 4px 10px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  font-size: 14px;
}
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("admin") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="contenedor">
    <div style="font-size: 14px; margin-bottom: 10px; font-weight: bold;">
      Usuario logueado: <span id="usuarioLogueado">-</span>
    </div>
    <h1>Cargar Cafecito ‚òï</h1>
    <form id="adminForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI del cliente" inputmode="numeric" pattern="[0-9]*" required />
      <button type="submit" id="submitBtn">Consultar estado</button>
    </form>
    <div id="loader"><img src="caballo-logo.png" alt="Cargando..." class="galope"></div>
    <div id="respuesta" class="mensaje"></div>
    <div class="logout">
      <a href="#" onclick="cerrarSesion()">Cerrar sesi√≥n</a>
    </div>
  </div>

  <script>
    async function cerrarSesion() {
      const usuario = localStorage.getItem("usuario");
      
      // üî• Mostramos loader
      document.getElementById("loader").style.display = "block";
      
      if (usuario) {
        await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
          method: "POST",
          body: JSON.stringify({
            log: true,
            usuario: usuario,
            accion: "cerrar_sesion"
          })
        });
      }

      localStorage.clear();
      window.location.href = "login.html";
    }

    let estadoCliente = null;

document.getElementById("adminForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const input = document.getElementById("dni");
  const button = document.getElementById("submitBtn");
  const div = document.getElementById("respuesta");
  const loader = document.getElementById("loader");

  div.innerHTML = "";
  loader.style.display = "block";
  input.disabled = true;
  button.disabled = true;

  const dni = input.value.trim();

  if (!estadoCliente) {
    // PRIMER PASO: consultar estado
    const response = await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
      method: "GET"
    });

    const consulta = await fetch(`https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec?formato=json&dni=${dni}`);
    const result = await consulta.json();

    loader.style.display = "none";
    input.disabled = false;
    button.disabled = false;

    if (!result.nombre) {
      div.className = "mensaje error";
      div.innerHTML = `‚ùå El DNI ${dni} no est√° registrado.<br>
      <a href="registro-admin.html?dni=${dni}">Registrar</a>`;
      return;
    }

    estadoCliente = { dni, nombre: result.nombre, cafes: result.cafes };

    div.className = "mensaje ok";
    div.innerText = `‚úÖ ${result.nombre} tiene ${result.cafes} cafecitos acumulados.`;

    button.innerText = result.cafes >= 8 ? "Invitar cafecito" : "Sumar cafecito";
    return;
  }

  // SEGUNDO PASO: sumar cafecito
  const response = await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
    method: "POST",
    body: JSON.stringify({ dni: estadoCliente.dni })
  });

  const result = await response.json();

  loader.style.display = "none";
  input.disabled = false;
  button.disabled = false;

  if (result.estado === "ok") {
    div.className = "mensaje ok";
    const mensajeFinal = result.cafes >= 8
      ? `‚úÖ Se sum√≥ 1 cafecito a ${result.nombre}.\nEl pr√≥ximo se lo invitamos nosotros ‚òïüéâ`
      : `‚úÖ Se sum√≥ 1 cafecito a ${result.nombre}. Total: ${result.cafes}`;
    div.innerText = mensajeFinal;

    const usuario = localStorage.getItem("usuario");
    if (usuario) {
      await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
        method: "POST",
        body: JSON.stringify({
          log: true,
          usuario,
          accion: "cargar_cafecito",
          detalles: `DNI: ${estadoCliente.dni}`
        })
      });
    }

    button.innerText = "Consultar estado";
    estadoCliente = null;
  } else {
    div.className = "mensaje error";
    div.innerText = "‚ùå Ocurri√≥ un error inesperado.";
  }
});
    document.getElementById("usuarioLogueado").innerText = localStorage.getItem("usuario") || "-";
  </script>
</body>
</html>
