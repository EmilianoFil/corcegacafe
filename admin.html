<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }

    .mensaje.error {
      color: white;
    }

    .mensaje.ok {
      color: white;
    }

    .mensaje a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <script>
    // Redirigir si no hay login válido
    if (localStorage.getItem("admin") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="contenedor">
    <h1>Cargar Cafecito ☕</h1>
    <form id="adminForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI del cliente" inputmode="numeric" pattern="[0-9]*" required />
      <button type="submit">Sumar cafecito</button>
    </form>
    <div id="respuesta" class="mensaje"></div>
  </div>

  <script>
    document.getElementById("adminForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const dni = document.getElementById("dni").value.trim();
      const response = await fetch("https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec", {
        method: "POST",
        body: JSON.stringify({ dni: dni })
      });

      const div = document.getElementById("respuesta");
      const result = await response.json();

      if (result.estado === "ok") {
        div.className = "mensaje ok";
        div.innerText = `✅ Se sumó 1 cafecito a ${result.nombre}. Total: ${result.cafes}`;
      } else if (result.estado === "no_encontrado") {
        div.className = "mensaje error";
        div.innerHTML = `❌ El DNI ${dni} no está registrado.<br><a href="registro.html?dni=${dni}">Registrar ahora</a>`;
      } else {
        div.className = "mensaje error";
        div.innerText = "❌ Ocurrió un error inesperado.";
      }
    });
  </script>
</body>
</html>
