<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Cafecito</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d86634;
    }

    .contenedor {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(255,255,255,0.05);
      backdrop-filter: blur(2px);
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .circle {
      width: 80px;
      height: 80px;
      border: 2px solid white;
      border-radius: 50%;
      background-image: url("caballito-claro.png");
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
    }

    .circle.lleno {
      background-image: url("caballito-oscuro.png");
      opacity: 1;
    }

    footer {
      font-size: 10px;
      margin-top: 30px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>COMPLETÁ LAS VISITAS Y TE REGALAMOS</h1>
    <h2>UN CAFECITO</h2>
    <div id="grid" class="grid"></div>
    <p id="cliente"></p>
    <footer>córcega rebeldía cafetera</footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dni = params.get("dni");
    const api = "https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec?formato=json&dni=" + encodeURIComponent(dni);

    fetch(api)
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("grid");
        const cantidad = parseInt(data.cafes) || 0;
        const nombre = data.nombre || "";

        for (let i = 1; i <= 9; i++) {
          const div = document.createElement("div");
          div.className = "circle";
          if (i <= cantidad || i === 9) div.classList.add("lleno");
          grid.appendChild(div);
        }

        document.getElementById("cliente").textContent = `Hola ${nombre}`;
      })
      .catch(() => {
        document.getElementById("grid").innerHTML = "<p>No se pudo cargar la tarjeta.</p>";
      });
  </script>
</body>
</html>
