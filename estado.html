<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Cafecitoo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
    }

    .contenedor {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      display: none;
    }

    h1 {
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px 0;
    }

    .circle {
      width: 80px;
      height: 80px;
      border: 2px solid white;
      border-radius: 50%;
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.3;
    }

    .circle.lleno {
      background-image: url("caballito-oscuro.png");
      opacity: 1;
    }

    .circle.noveno {
      background-image: url("logo-corcega-color.png");
      opacity: 1;
    }

    #cliente {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #faltan {
      margin-bottom: 20px;
      font-weight: normal;
    }

    footer {
      font-size: 14px;
      margin-top: 30px;
      line-height: 1.4;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .galope {
      width: 100px;
      animation: galopar 1s infinite ease-in-out alternate;
    }

    @keyframes galopar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="caballo-logo.png" alt="Cargando..." class="galope">
  </div>

  <div class="contenedor" id="contenedor">
    <p id="cliente"></p>
    <h1>COMPLET√Å LAS VISITAS Y TE REGALAMOS</h1>
    <h2>UN CAFECITO</h2>
    <p id="faltan"></p>
    <div id="grid" class="grid"></div>
    <footer>
      <div>Seguinos en Instagram</div>
      <a href="https://www.instagram.com/corcegacafe" target="_blank">@corcegacafe</a>
    </footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dni = params.get("dni");
    const api = "https://script.google.com/macros/s/AKfycbzhaUl3id0vNL2mJbEC5R3Pxghn9glfJ-SugPqslR3QyhChobGiEtVCEzAmBfpCdks/exec?formato=json&dni=" + encodeURIComponent(dni);

    fetch(api)
      .then(res => res.json())
      .then(data => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("contenedor").style.display = "block";

        const grid = document.getElementById("grid");
        const cantidad = parseInt(data.cafes) || 0;
        const nombre = data.nombre || "";

        document.getElementById("cliente").textContent = `Hola ${nombre}`;
        document.getElementById("faltan").textContent = cantidad < 9 ? `Te faltan ${9 - cantidad} para el pr√≥ximo.` : "¬°Ya ten√©s uno gratis! üéâ";

        for (let i = 1; i <= 9; i++) {
          const div = document.createElement("div");
          div.className = "circle";

          if (i === 9) {
            div.classList.add("noveno");
          } else if (i <= cantidad) {
            div.classList.add("lleno");
          } else {
            div.style.backgroundImage = "url('caballito-claro.png')";
          }

          grid.appendChild(div);
        }
      })
      .catch(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("contenedor").style.display = "block";
        document.getElementById("grid").innerHTML = "<p>No se pudo cargar la tarjeta.</p>";
      });
  </script>
</body>
</html>
