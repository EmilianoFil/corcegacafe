<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estad√≠sticas semanales</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grafico {
      margin: 40px auto;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div style="text-align:center; font-size:14px; margin-bottom:10px;">
    Usuario logueado: <strong id="usuarioLogueado">-</strong>
  </div>
  <script>
    document.getElementById("usuarioLogueado").innerText = localStorage.getItem("usuario") || "-";
  </script>
  <h1>üìä Estad√≠sticas semanales</h1>
  <div class="grafico">
    <canvas id="graficoClientes"></canvas>
  </div>
  <div class="grafico">
    <canvas id="graficoQRs"></canvas>
  </div>
  <div class="grafico">
    <canvas id="graficoCafecitos"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, Timestamp, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    function formatearFecha(fecha) {
      return fecha.toISOString().split("T")[0];
    }

    async function cargarDatos() {
      const hoy = new Date();
      const hace7 = new Date();
      hace7.setDate(hoy.getDate() - 6);
      const hace14 = new Date();
      hace14.setDate(hoy.getDate() - 13);
      const inicioActual = Timestamp.fromDate(new Date(hace7.setHours(0, 0, 0, 0)));
      const inicioPrevio = Timestamp.fromDate(new Date(hace14.setHours(0, 0, 0, 0)));

      const logsSnap = await getDocs(query(collection(db, "logs"), where("timestamp", ">=", inicioPrevio)));
      const statsActual = {};
      const statsPrevio = {};

      for (let i = 0; i < 7; i++) {
        const fActual = new Date(hace7);
        fActual.setDate(fActual.getDate() + i);
        const fechaStrActual = formatearFecha(fActual);
        statsActual[fechaStrActual] = { registro: 0, qr: 0, cafe: 0 };

        const fPrevio = new Date(hace14);
        fPrevio.setDate(fPrevio.getDate() + i);
        const fechaStrPrevio = formatearFecha(fPrevio);
        statsPrevio[fechaStrPrevio] = { registro: 0, qr: 0, cafe: 0 };
      }

      logsSnap.forEach(doc => {
        const data = doc.data();
        const fecha = data.timestamp?.toDate();
        if (!fecha) return;
        const fechaStr = formatearFecha(fecha);

        if (statsActual[fechaStr]) {
          if (data.accion === "registro_manual" || data.accion === "registro_web" || data.accion?.includes("registro")) {
            statsActual[fechaStr].registro++;
          }
          if (data.accion === "EscaneoQR") {
            statsActual[fechaStr].qr++;
          }
          if (data.accion?.includes("cafecito")) {
            statsActual[fechaStr].cafe++;
          }
        } else if (statsPrevio[fechaStr]) {
          if (data.accion === "registro_manual" || data.accion === "registro_web" || data.accion?.includes("registro")) {
            statsPrevio[fechaStr].registro++;
          }
          if (data.accion === "EscaneoQR") {
            statsPrevio[fechaStr].qr++;
          }
          if (data.accion?.includes("cafecito")) {
            statsPrevio[fechaStr].cafe++;
          }
        }
      });

      // Nueva l√≥gica sincronizada por √≠ndice para fechas, labels y datasets
      const formatter = new Intl.DateTimeFormat("es-AR", { weekday: "short" });

      const fechasActual = Object.keys(statsActual);
      const fechasPrevio = Object.keys(statsPrevio);

      // Asegurar orden cronol√≥gico
      fechasActual.sort();
      fechasPrevio.sort();

      const labels = fechasActual.map(f => {
        const fecha = new Date(f);
        const dia = formatter.format(fecha);
        return dia.charAt(0).toUpperCase() + dia.slice(1);
      });

      const registrosActual = fechasActual.map(f => statsActual[f].registro);
      const registrosPrevio = fechasPrevio.map(f => statsPrevio[f]?.registro || 0);
      const qrsActual = fechasActual.map(f => statsActual[f].qr);
      const qrsPrevio = fechasPrevio.map(f => statsPrevio[f]?.qr || 0);
      const cafesActual = fechasActual.map(f => statsActual[f].cafe);
      const cafesPrevio = fechasPrevio.map(f => statsPrevio[f]?.cafe || 0);

      // Debug visual: mostrar registros de la semana anterior
      console.log("Semana anterior - registros:", statsPrevio);

      // Aviso visible si todos los valores de statsPrevio est√°n en cero
      const hayDatosPrevios = Object.values(statsPrevio).some(d => d.registro || d.qr || d.cafe);
      if (!hayDatosPrevios) {
        const aviso = document.createElement("p");
        aviso.style.color = "#e8d8cc";
        aviso.style.textAlign = "center";
        aviso.textContent = "‚ÑπÔ∏è No hubo actividad registrada en la semana anterior.";
        document.body.insertBefore(aviso, document.body.children[3]);
      }

      new Chart(document.getElementById("graficoClientes"), {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "Semana anterior",
              data: registrosPrevio,
              backgroundColor: "#008ba4"
            },
            {
              label: "Semana actual",
              data: registrosActual,
              backgroundColor: "#01323f"
            }
          ]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Clientes registrados por d√≠a",
              color: "#e8d8cc",
              font: {
                size: 18
              },
              padding: 20
            },
            legend: {
              labels: {
                color: "#e8d8cc"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#e8d8cc" }
            },
            y: {
              ticks: { color: "#e8d8cc" }
            }
          }
        }
      });

      new Chart(document.getElementById("graficoQRs"), {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "Semana anterior",
              data: qrsPrevio,
              backgroundColor: "#008ba4"
            },
            {
              label: "Semana actual",
              data: qrsActual,
              backgroundColor: "#01323f"
            }
          ]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "QRs escaneados por d√≠a",
              color: "#e8d8cc",
              font: {
                size: 18
              },
              padding: 20
            },
            legend: {
              labels: {
                color: "#e8d8cc"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#e8d8cc" }
            },
            y: {
              ticks: { color: "#e8d8cc" }
            }
          }
        }
      });

      new Chart(document.getElementById("graficoCafecitos"), {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "Semana anterior",
              data: cafesPrevio,
              backgroundColor: "#008ba4"
            },
            {
              label: "Semana actual",
              data: cafesActual,
              backgroundColor: "#01323f"
            }
          ]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Cafecitos cargados por d√≠a",
              color: "#e8d8cc",
              font: {
                size: 18
              },
              padding: 20
            },
            legend: {
              labels: {
                color: "#e8d8cc"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#e8d8cc" }
            },
            y: {
              ticks: { color: "#e8d8cc" }
            }
          }
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const ref = doc(db, "admin", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists() || snap.data().rol !== "due√±o") {
        document.body.innerHTML = "<p style='text-align:center; margin-top:40px; font-weight:bold;'>No ten√©s permisos para ver esto.</p>";
        return;
      }

      document.getElementById("usuarioLogueado").innerText = user.email || "-";
      cargarDatos();
    });
  </script>
</body>
</html>
