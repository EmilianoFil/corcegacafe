<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estad√≠sticas semanales</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grafico {
      margin: 40px auto;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div style="text-align:center; font-size:14px; margin-bottom:10px;">
    Usuario logueado: <strong id="usuarioLogueado">-</strong>
  </div>
  <script>
    document.getElementById("usuarioLogueado").innerText = localStorage.getItem("usuario") || "-";
  </script>
  <h1>üìä Estad√≠sticas semanales</h1>
  <div class="grafico">
    <canvas id="graficoClientes"></canvas>
  </div>
  <div class="grafico">
    <canvas id="graficoQRs"></canvas>
  </div>
  <div class="grafico">
    <canvas id="graficoCafecitos"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, Timestamp, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    function formatearFecha(fecha) {
      return fecha.toISOString().split("T")[0];
    }

    async function cargarDatos() {
      const hoy = new Date();
      const hace7 = new Date();
      hace7.setDate(hoy.getDate() - 6);
      const inicio = Timestamp.fromDate(new Date(hace7.setHours(0, 0, 0, 0)));

      const logsSnap = await getDocs(query(collection(db, "logs"), where("timestamp", ">=", inicio)));
      const stats = {};

      for (let i = 0; i < 7; i++) {
        const f = new Date(hace7);
        f.setDate(f.getDate() + i);
        const fechaStr = formatearFecha(f);
        stats[fechaStr] = { registro: 0, qr: 0, cafe: 0 };
      }

      logsSnap.forEach(doc => {
        const data = doc.data();
        const fecha = data.timestamp?.toDate();
        if (!fecha) return;
        const fechaStr = formatearFecha(fecha);
        if (!stats[fechaStr]) return;

        if (data.accion === "registro_manual" || data.accion === "registro_web" || data.accion?.includes("registro")) {
          stats[fechaStr].registro++;
        }
        if (data.accion === "EscaneoQR") {
          stats[fechaStr].qr++;
        }
        if (data.accion?.includes("cafecito")) {
          stats[fechaStr].cafe++;
        }
      });

      const labels = Object.keys(stats);
      const registros = labels.map(f => stats[f].registro);
      const qrs = labels.map(f => stats[f].qr);
      const cafes = labels.map(f => stats[f].cafe);

      new Chart(document.getElementById("graficoClientes"), {
        type: "bar",
        data: {
          labels,
          datasets: [{ label: "Clientes registrados", data: registros, backgroundColor: "#01323f" }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: "#e8d8cc"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#e8d8cc" }
            },
            y: {
              ticks: { color: "#e8d8cc" }
            }
          }
        }
      });

      new Chart(document.getElementById("graficoQRs"), {
        type: "bar",
        data: {
          labels,
          datasets: [{ label: "QRs escaneados", data: qrs, backgroundColor: "#01323f" }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: "#e8d8cc"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#e8d8cc" }
            },
            y: {
              ticks: { color: "#e8d8cc" }
            }
          }
        }
      });

      new Chart(document.getElementById("graficoCafecitos"), {
        type: "bar",
        data: {
          labels,
          datasets: [{ label: "Cafecitos cargados", data: cafes, backgroundColor: "#01323f" }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: "#e8d8cc"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#e8d8cc" }
            },
            y: {
              ticks: { color: "#e8d8cc" }
            }
          }
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const ref = doc(db, "admin", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists() || snap.data().rol !== "due√±o") {
        document.body.innerHTML = "<p style='text-align:center; margin-top:40px; font-weight:bold;'>No ten√©s permisos para ver esto.</p>";
        return;
      }

      document.getElementById("usuarioLogueado").innerText = user.email || "-";
      cargarDatos();
    });
  </script>
</body>
</html>
