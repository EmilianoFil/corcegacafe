<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú - Córcega Café</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', serif;
      background-color: #fdfcf7;
      color: #1d1d1d;
    }

    .contenedor {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 20px;
      color: #d86634;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Menú Córcega</h1>
    <iframe src="Menu Corcega.pdf"></iframe>
  </div>
</body>
</html>
