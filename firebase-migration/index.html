<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultá tus cafecitos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d86634;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: rgba(255,255,255,0.05);
      padding: 40px 20px;
      text-align: center;
      border-radius: 24px;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background-color: white;
      color: black;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #d86634;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>☕ <strong>Consultá cómo venís</strong></h1>
    <p>Ingresá tu DNI para ver tu progreso</p>
    <form id="dniForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" required />
      <br />
      <button type="submit">Ver</button>
    </form>

    <footer>
      <p>Seguinos en Instagram<br>
      <a href="https://www.instagram.com/corcegacafe" target="_blank">@corcegacafe</a></p>
    </footer>
  </div>

  <!-- Firebase core + analytics -->
  <script type="module">
    // Importa Firebase desde el CDN oficial
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-c_OMJBiPuCfh3bct7cpgSB9LernugRA",
      authDomain: "corcega-loyalty-club.firebaseapp.com",
      projectId: "corcega-loyalty-club",
      storageBucket: "corcega-loyalty-club.appspot.com",
      messagingSenderId: "789184958568",
      appId: "1:789184958568:web:4990bf50335bec365f2bdd",
      measurementId: "G-NXMC00DZ81"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("dniForm");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const dniInput = document.getElementById("dni");
        if (dniInput && dniInput.value.trim()) {
          const dni = dniInput.value.trim();
          window.location.href = `estado.html?dni=${encodeURIComponent(dni)}`;
        }
      });
    });
  </script>
</body>
</html>
