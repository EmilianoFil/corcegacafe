<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO GOOGLE INICIO -->
    <meta name="description" content="Sum√° cafecitoss con tu DNI en C√≥rcega y canje√° el tuyo ‚òï">
    <meta name="keywords"
        content="cafecito, fidelizaci√≥n, C√≥rcega, caf√© gratis, rebeld√≠a cafetera, cafe de especialidad">
    <meta name="author" content="C√≥rcega Cafe">
    <meta property="og:title" content="Club de Cafe - C√≥rcega">
    <meta property="og:description"
        content="Comprando caf√©s, acumul√°s 8 y te invitamos uno. Consult√° tu estado con tu DNI.">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Tu Club de Caf√© - C√≥rcega</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --primary: #01323f;
            --accent: #ed7053;
            --bg: #fdfcf7;
            --text: #01323f;
            --glass: rgba(255, 255, 255, 0.15);
            --card-bg: #01323f;
            --card-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('css/img/wallpaper.png');
            background-repeat: repeat;
            background-size: 600px;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }

        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .galope {
            width: 150px;
            animation: galopar 0.8s infinite ease-in-out alternate;
        }

        @keyframes galopar {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-15px) scale(1.05);
            }
        }

        .container {
            width: 100%;
            max-width: 420px;
            opacity: 0;
            transform: translateY(30px);
            display: none;
        }

        /* Card Design */
        .membership-card {
            background: var(--card-bg);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 30px 60px rgba(1, 50, 63, 0.4);
            position: relative;
            overflow: hidden;
            color: var(--card-text);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .membership-card::after {
            content: '';
            position: absolute;
            top: -20%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: var(--accent);
            filter: blur(80px);
            opacity: 0.3;
            z-index: 0;
        }

        .card-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .card-header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 25px;
            letter-spacing: -1px;
        }

        .client-name {
            font-weight: 400;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .status-msg {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 18px;
            margin-bottom: 35px;
            opacity: 0.8;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin: 0 auto 35px;
            max-width: 320px;
        }

        .stamp-container {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stamp {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .stamp.active {
            border-color: transparent;
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 255, 255, 0.1);
            transform: scale(1.1) rotate(-8deg);
        }

        .stamp.noveno {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            filter: grayscale(1) opacity(0.3);
        }

        .stamp.noveno.unlocked {
            background-image: url('css/img/Corcega_Logo_Original.png');
            filter: none;
            opacity: 1;
            background-color: #ffffff;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px rgba(237, 112, 83, 0.5);
            animation: pulse-reward 2s infinite;
        }

        @keyframes pulse-reward {
            0% {
                transform: scale(1.1) rotate(-8deg);
                box-shadow: 0 0 0 0 rgba(237, 112, 83, 0.7);
            }

            70% {
                transform: scale(1.15) rotate(-8deg);
                box-shadow: 0 0 0 15px rgba(237, 112, 83, 0);
            }

            100% {
                transform: scale(1.1) rotate(-8deg);
                box-shadow: 0 0 0 0 rgba(237, 112, 83, 0);
            }
        }

        .stamp.glow::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(237, 112, 83, 0.4) 0%, transparent 70%);
            z-index: -1;
        }

        /* Actions */
        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            border: none;
        }

        .btn-white {
            background: white;
            color: var(--accent);
        }

        .btn-white:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            color: var(--primary);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        /* Error View */
        #error-view {
            display: none;
            text-align: center;
            padding: 40px 30px;
            background: var(--primary);
            border-radius: 24px;
            color: white;
            width: 100%;
            max-width: 400px;
        }

        #error-view h2 {
            font-family: 'Syncopate', sans-serif;
            margin-bottom: 20px;
        }

        #error-view p {
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.8;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 1s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .grid {
                gap: 12px;
            }

            .membership-card {
                padding: 30px 20px;
            }

            .card-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <img src="css/img/Corcega_Logo_Original.png" alt="C√≥rcega Cafe" class="galope">
    </div>

    <div id="main-view" class="container">
        <div class="membership-card">
            <div class="card-header">
                <h2>Complet√° las visitas y te invitamos</h2>
                <h1>UN CAFECITO</h1>
            </div>

            <div class="progress-details"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9;">
                <span>Progreso</span>
                <span id="stamp-counter">0 / 8 sellos</span>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <p id="client-name" class="client-name"></p>
            <p id="status-msg" class="status-msg"></p>

            <div id="grid" class="grid"></div>

            <div class="actions">
                <a href="index.html" class="btn btn-white">Volver</a>
            </div>
        </div>

        <footer class="footer">
            <p>Seguinos en Instagram</p>
            <a href="https://www.instagram.com/corcegacafe" target="_blank">@corcegacafe</a>
        </footer>
    </div>

    <div id="error-view" class="container">
        <img src="css/img/Corcega_Logo_Original.png" alt=""
            style="width: 80px; margin-bottom: 20px; filter: brightness(0) invert(1);">
        <h2>UPS!</h2>
        <p id="error-message"></p>
        <a href="" id="btn-register" class="btn btn-white" style="background: var(--accent); color: white;">Registrate
            Ahora</a>
        <br><br>
        <a href="index.html" style="color: white; opacity: 0.6; text-decoration: none; font-size: 14px;">Volver</a>
    </div>

    <script type="module">
        import { app, db } from './js/firebase-config.js';
        import {
            doc, getDoc, addDoc, collection, updateDoc
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const dni = params.get("dni");

        async function init() {
            if (!dni) {
                showError("No se proporcion√≥ un DNI para la consulta.");
                return;
            }

            try {
                const ref = doc(db, "clientes", dni);
                const snap = await getDoc(ref);

                if (!snap.exists()) {
                    logAction(dni, "consulta_fallida", `DNI ${dni} no encontrado`);
                    showError(`El DNI <strong>${dni}</strong> no est√° registrado en nuestro Club.`);
                    document.getElementById("btn-register").href = `registro.html?dni=${dni}`;
                    return;
                }

                const data = snap.data();

                // Logic to automatically use Instagram stamp when reaching 8 cafes
                if (data.sigue_instagram === true && data.sello_instagram_usado === false && (data.cafes || 0) >= 8) {
                    await updateDoc(ref, { sello_instagram_usado: true });
                    await logAction(dni, "usar_sello_instagram", `Se marca sello de Instagram como usado para ${dni}`);
                }

                logAction(dni, "consulta_cliente", `Consulta exitosa de ${data.nombre}`);
                displayData(data);
            } catch (error) {
                console.error("Error al consultar:", error);
                showError("Ocurri√≥ un error al cargar tus datos. Intent√° nuevamente.");
            }
        }

        function displayData(data) {
            const loader = document.getElementById("loader");
            const mainView = document.getElementById("main-view");
            const clientNameElem = document.getElementById("client-name");
            const statusMsgElem = document.getElementById("status-msg");
            const gridElem = document.getElementById("grid");
            const progressBar = document.getElementById("progress-bar");
            const stampCounter = document.getElementById("stamp-counter");

            const nombre = data.nombre || "Amigo";
            const cafes = parseInt(data.cafes) || 0;
            const sigueInsta = data.sigue_instagram === true && data.sello_instagram_usado === false;
            const esCumple = data.sello_cumpleanios_activo === true;

            clientNameElem.textContent = `¬°Hola, ${nombre}!`;

            // Note: 'cafes' already includes birthday/instagram stamps as they increment the count in the backend
            const totalSellos = cafes;

            statusMsgElem.textContent = totalSellos < 8
                ? `Te faltan ${8 - totalSellos} para alcanzarlo`
                : "¬°El pr√≥ximo lo invitamos nosotros! üêéüéâ";

            stampCounter.textContent = `${totalSellos} / 8 sellos`;

            const progressPercent = Math.min((totalSellos / 8) * 100, 100);
            progressBar.style.width = `${progressPercent}%`;

            gridElem.innerHTML = '';
            let badgesProcessed = 0;
            let usedInsta = false;
            let usedCumple = false;

            for (let i = 1; i <= 9; i++) {
                const container = document.createElement('div');
                container.className = 'stamp-container';
                const stamp = document.createElement('div');
                stamp.className = 'stamp';

                let isFilled = false;

                if (i === 9) {
                    stamp.classList.add('noveno');
                    stamp.style.backgroundImage = "url('css/img/Corcega_Logo_Original.png')";
                    if (totalSellos >= 8) {
                        stamp.classList.add('unlocked');
                        isFilled = true;
                    }
                } else if (badgesProcessed < totalSellos) {
                    stamp.classList.add('active');
                    isFilled = true;
                    if (esCumple && !usedCumple) {
                        stamp.style.backgroundImage = "url('css/img/sello_cumpleanos.png')";
                        stamp.classList.add('glow');
                        usedCumple = true;
                    } else if (sigueInsta && !usedInsta) {
                        stamp.style.backgroundImage = "url('css/img/Corcega_Logo_Original_Insta.png')";
                        stamp.classList.add('glow');
                        usedInsta = true;
                    } else {
                        stamp.style.backgroundImage = "url('css/img/Corcega_Logo_Blanco.png')";
                    }
                    badgesProcessed++;
                } else {
                    stamp.style.backgroundImage = "url('css/img/Corcega_Logo_Tiza.png')";
                    stamp.style.opacity = "0.4"; // Aseguramos visibilidad del sello vac√≠o
                }

                container.appendChild(stamp);
                gridElem.appendChild(container);

                if (isFilled) {
                    gsap.from(stamp, {
                        scale: 0,
                        opacity: 0,
                        duration: 0.6,
                        delay: 0.2 + (i * 0.08),
                        ease: "back.out(1.7)"
                    });
                } else {
                    gsap.from(stamp, {
                        opacity: 0,
                        duration: 0.4,
                        delay: 0.1 + (i * 0.04)
                    });
                }
            }

            loader.style.opacity = "0";
            setTimeout(() => {
                loader.style.display = "none";
                mainView.style.display = "block";
                gsap.to(mainView, {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: "power2.out"
                });
                if (totalSellos >= 8) triggerConfetti();
            }, 500);
        }

        function showError(msg) {
            document.getElementById("loader").style.display = "none";
            const errorView = document.getElementById("error-view");
            document.getElementById("error-message").innerHTML = msg;
            errorView.style.display = "block";
            gsap.to(errorView, { opacity: 1, y: 0, duration: 0.8 });
        }

        async function logAction(usuario, accion, detalles) {
            try {
                await addDoc(collection(db, "logs"), {
                    usuario, accion, detalles, timestamp: new Date()
                });
            } catch (e) { console.error("Error logging:", e); }
        }

        function triggerConfetti() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.inset = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '9999';
            document.body.appendChild(canvas);

            const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

            myConfetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ed7053', '#01323f', '#ffffff']
            });

            setTimeout(() => canvas.remove(), 5000);
        }

        init();
    </script>
</body>
