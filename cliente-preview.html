<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin + Consulta Cliente</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fdfcf7;
      color: #1d1d1d;
    }

    .container {
      display: flex;
      width: 100%;
      transition: all 0.4s ease-in-out;
    }

    .admin-panel, .client-panel {
      width: 100%;
      padding: 40px 20px;
      transition: width 0.4s ease-in-out;
    }

    .client-panel {
      display: none;
      background-color: white;
      border-left: 1px solid #ccc;
      position: relative;
    }

    .container.split .admin-panel, 
    .container.split .client-panel {
      width: 50%;
    }

    .container.split .client-panel {
      display: block;
    }

    .btn {
      background-color: #d86634;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }

    .input-dni {
      width: 300px;
      max-width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="admin-panel">
      <h1>Cliente Preview</h1>
      <form id="adminForm">
        <input type="tel" name="dni" id="dni" class="input-dni" placeholder="DNI del cliente" inputmode="numeric" pattern="[0-9]*" required />
        <button type="submit" id="submitBtn" class="btn">Sumar cafecito</button>
        <button type="button" id="consultarCliente" class="btn">Consultar cliente</button>
      </form>
      <div id="loader" style="display:none; margin-top: 10px;">
        <img src="css/img/Corcega_Logo_Original.png" alt="Cargando..." class="galope">
      </div>
      <div id="respuesta" class="mensaje"></div>
      <button id="btnDeshacer" style="display:none;" class="btn">â†©ï¸ Deshacer</button>
    </div>
    <div class="client-panel" id="clienteInfo">
      <button class="close-btn" id="cerrarPanel">âœ–ï¸</button>
      <h2>Estado del Cliente</h2>
      <p><strong>Nombre:</strong> Benicio Filgueira</p>
      <p><strong>DNI:</strong> 32531743</p>
      <p><strong>CafÃ©s:</strong> â˜•â˜•â˜•â˜•â˜•â˜•â˜•â˜• ğŸŸ </p>
      <p><strong>Sello cumple:</strong> âœ… activo</p>
      <p><strong>Instagram:</strong> âœ…</p>
    </div>
  </div>

</body>
<script type="module">
  import { app, db } from './js/firebase-config.js';
  import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

  document.getElementById("consultarCliente").addEventListener("click", async () => {
    const dni = document.getElementById("dni").value.trim();
    const clientePanel = document.getElementById("clienteInfo");
    const container = document.getElementById("mainContainer");
    const loader = document.getElementById("loader");
    const respuesta = document.getElementById("respuesta");

    if (!dni) return;

    loader.style.display = "block";
    respuesta.innerText = "";
    clientePanel.innerHTML = "";

    try {
      const ref = doc(db, "clientes", dni);
      const snap = await getDoc(ref);

      loader.style.display = "none";
      container.classList.add("split");

      if (!snap.exists()) {
        clientePanel.innerHTML = `<h2>Estado del Cliente</h2><p>âŒ Cliente no encontrado.</p>`;
        return;
      }

      const data = snap.data();
      const cafes = "â˜•".repeat(data.cafes || 0);
      const sello = data.sello_cumpleanios_activo ? "âœ… activo" : "âŒ inactivo";
      const insta = data.sigue_instagram ? "âœ…" : "âŒ";

      clientePanel.innerHTML = `
        <button class="close-btn" id="cerrarPanel">âœ–ï¸</button>
        <h2>Estado del Cliente</h2>
        <p><strong>Nombre:</strong> ${data.nombre || "-"}</p>
        <p><strong>DNI:</strong> ${dni}</p>
        <p><strong>CafÃ©s:</strong> ${cafes} ${data.cafe_disponible ? "ğŸŸ " : ""}</p>
        <p><strong>Sello cumple:</strong> ${sello}</p>
        <p><strong>Instagram:</strong> ${insta}</p>
      `;

      document.getElementById("cerrarPanel")?.addEventListener("click", () => {
        document.getElementById("mainContainer").classList.remove("split");
      });
    } catch (e) {
      console.error(e);
      respuesta.innerText = "Error al consultar cliente.";
      loader.style.display = "none";
    }
  });

  document.getElementById("cerrarPanel")?.addEventListener("click", () => {
    document.getElementById("mainContainer").classList.remove("split");
  });
</script>
</body>
</html>
